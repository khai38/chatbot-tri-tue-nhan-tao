<style>
  html {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .chat-message {
    animation: fadeInUp 0.4s ease-out forwards;
  }

  /* Neumorphism Styles - Brighter Theme */
  .neumorph-raised {
    border-radius: 12px;
    background: #f3f4f6; /* Tailwind gray-100 */
    box-shadow: 3px 3px 6px #d1d5db, -3px -3px 6px #ffffff;
    transition: all 0.2s ease-in-out;
  }
  .neumorph-raised:hover {
    box-shadow: 4px 4px 8px #d1d5db, -4px -4px 8px #ffffff;
  }
  
  .neumorph-pressed {
    border-radius: 12px;
    background: #f3f4f6; /* Tailwind gray-100 */
    box-shadow: inset 3px 3px 6px #d1d5db, inset -3px -3px 6px #ffffff;
     transition: all 0.2s ease-in-out;
  }

  .neumorph-button:active, .neumorph-button.active {
     box-shadow: inset 3px 3px 6px #d1d5db, inset -3px -3px 6px #ffffff;
  }
</style>
</head>
